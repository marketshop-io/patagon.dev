free:
  title: DIY (Do It YourSelf)
  descr: The <strong>Do It YourSelf plan is just $ 299 per month</strong>. What’s the catch? If you need Stock or API integrations to your Legacy systems, you will need to solve it with your DEV Team. No support available.
  span: Full Cloud ecommerce Marketplace Solution
  image: '/assets/svg/wordpress-free.svg'
  features:
    title: All Mercado features
    link: "#"
    button:
      title: Subscribe
      link: "#"
      color: $blue
    after:
      title: 1. Available as 
      link: "#premium"
      text: premium upgrades
    list:
      - item: <l>✔️</l> Multi-Vendor Ecommerce
      - item: <l>✔️</l> Single Sign On Integration
      - item: <l>✔️</l> HelpDesk Integration
      - item: <l>✔️</l> Multiple payment Gateways
      - item: <m>❌</m>  No Support
hiperlinks:
