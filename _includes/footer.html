<footer class="site-footer">
  <div class="container footer_grid">
    <div class="col">
      <h6><img src="{{site.logo}}" alt="logo" class="logo"> {{site.title}}</h6>
      <p>{{site.description}}</p>
    </div>
    {%- for c in site.data.footer.top -%}
    <div class="col">
      <h6>{{c.title}}</h6>
      <ul>
        {%- for l in c.items -%}
        <li><a href="{{l.link}}">{{l.name}}</a></li>
        {%- endfor -%}
      </ul>
    </div>
    {%- endfor -%}
  </div>
</footer>
