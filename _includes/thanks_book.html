<section class="thanks">
  {%- assign th = include.thanks.text -%}
  <!-- Content -->
  <div class="container">
    <div class="row align-items-center justify-content-between no-gutters" style="min-height: 50vh;">

      <div class="col-12 p-8">
        <!-- Heading -->
        <h2 class="font-weight-bold text-center mb-2">
          {{th.title}}
        </h2>
        <p class="text-center">{{th.message}}</p>

      </div>

    </div> <!-- / .row -->
  </div>
</section>
