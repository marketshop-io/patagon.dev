---
layout: default
---
<div class="post container">
    <section class="alternative_intro page_intro">
      <h1>{{page.title}}</h1>
      <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • author: {{ page.author }}{% endif %}{% if
        page.meta %} • {{ page.meta }}{% endif %}</p>
    </section>
    {%- if page.image -%}
      <img src="{{page.image}}" alt="{{page.title}}">
    {%- endif -%}
  <div class="post_box">
    <article class="post-content">
      {{ content }}
    </article>
  </div>
</div>
