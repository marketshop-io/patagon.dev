      - name: cta
        label: call to actions
        widget: list
        fields:
          - name: title
            label: title
            widget: string
          - name: link
            label: link
            widget: string
      - name: matrix
        label: matrix tables list
        widget: list
        fields:
          - name: title
            label: title
            widget: string
          - name: table
            label: table number
